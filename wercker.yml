box: debian
build:
  steps:
    - install-packages:
        packages: git
    - arjen/hugo-build:
        version: "0.20  "
        theme: herring-cove
        flags: --buildDrafts=true
deploy:
   steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: hugo-wercker.ig.nore.me
        basedir: public